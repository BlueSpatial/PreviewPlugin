
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map view</title>
    <link href="./map.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/themes/calcite/dijit/calcite.css">
   

</head>
<body class="claro">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design:'headline', gutters:false">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:true" style="height:60%">

            <div id="map"
                 data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="region:'center'">
                <div id="search"></div>
                <div id="locateButton"></div>
                <div id="homeButton"></div>
                <div style="top:10px;z-index:999" class="right-widget">
                    <div data-dojo-type="dijit/TitlePane"
                         data-dojo-props="title:'Switch Basemap', closable:false, open:false">
                        <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                            <div id="basemapGallery"></div>
                        </div>
                    </div>
                </div>
                <div style="top:50px;z-index:998" class="right-widget">
                    <div id="titlePane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Measurement', closable:false, open:false">
                        <div id="measurementDiv"></div>
                        <span style="font-size:smaller;padding:5px 5px;">Press <b>CTRL</b> to enable snapping.</span>
                    </div>
                </div>
                <div style="top:90px;z-index:997" class="right-widget">
                    <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Layers', closable:false, open:true">
                        <div id="layerList"></div>
                        <div id="legendDiv"></div>
                    </div>
                </div>



            </div>

        </div>
        <div id="bot" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:40%">
            <div id="myTableNode"></div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" id="templatePickerPane" data-dojo-props="region:'left'">
            <div id="panelHeader">
                Layer Editor
            </div>
            <div style="padding:10px;" id="editorDiv">
            </div>
        </div>
    </div>
    <script src="./jquery-1.9.1.min.js"></script>
    <script src="./arcgis-3.20.js"></script>
    <script src="./map.js"></script>
</body>
</html>
